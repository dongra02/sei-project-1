<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Exo:wght@300&display=swap" rel="stylesheet">
  <script src="scripts/app.js" charset="utf-8"></script>
  <title>Don't Step in Poo</title>
</head>
<body>
  
  <div class="header">
    <h1>Don't Get <span class="poo-span">Poo</span> on Your Shoe!</h1>
  </div>

  <div class="intro-container">

    <div class="intro-instruct">
      <p>Rules of game and intro will go here</p>
    </div>

    <form class="intro-form">
      <div class="difficulties">
        <input type="radio" name="difficulty" value="easy" id="easy">
        <label for="easy"><span class="diff-text">Easy</span> 10 x 10 Grid with 10 Poos</label>
      </div>
      <div class="difficulties">
        <input type="radio" name="difficulty" value="med" id="med">
        <label for="med"><span class="diff-text">Medium</span> 16 x 16 Grid with 40 Poos</label>
      </div>
      <div class="difficulties">
        <input type="radio" name="difficulty" value="hard" id="hard">
        <label for="hard"><span class="diff-text">Hard</span> 30 x 16 Grid with 99 Poos </label>
      </div>
      <input class="submit-btn" type="submit" value="Start">
    </form>
  </div>

  <div class="game-info">
    <div class="poo-count-div">
      <h4><img class="poo-img" src="./images/poo.png"> to Bag</h4>
      <p class="poo-count"></p>
    </div>

    <div class="result">
      <h3 class="result-text"></h3>
    </div>

    <div class="poo-count-div">
      <h4><img class="poo-img" src="./images/poo.png"> Timer</h4>
      <p class="poo-clock"></p>
    </div>
  </div>

  <div class="grid-container">
    <div class="grid"></div>
  </div>
  
</body>
</html>
